version: "1"
output:
  package: "github.com/setare/orm"
  model: "samples/library/code/models/models_gen.go"
  directory: "samples/library/code/db"
imports:
  - github.com/setare/orm-types
  - github.com/setare/orm-pg-types
records:
  # User represents all people that has access to the system.
  #
  # Users will store only the basic information about the user itself. Nothing
  # will be encrypted as this is just a test.
  - name: User
    fields:
      - name: "id"
        type: int
        autoinc: true
        pk: true
      - name: "name"
        type: string
      - name: "password"
        type: string
  - name: Book
    fields:
      - name: id
        type: int
        autoinc: true
        pk: true
      - "name:string"
      - "password:string"
